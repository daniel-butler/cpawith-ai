<!-- 404 tracking via PostHog -->
<script>
(function() {
  if (window.posthog) {
    posthog.capture('404_hit', {
      path: window.location.pathname,
      referrer: document.referrer || 'direct',
      search: window.location.search
    });
  }
})();
</script>
